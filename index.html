<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.6);
  min-height: 100%;
  padding: 30px 30px 0 30px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 48px;
  margin-bottom: 30px;
  animation: fadeIn 0.8s ease;
}

.box {
  max-width: 800px;
  margin: 0 auto 25px auto;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
  animation: slideUp 0.6s ease;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  box-sizing: border-box;
}

button {
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.tile {
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  cursor: grab;
  position: relative;
  transition: transform 0.15s ease, background 0.15s ease;
}

.tile:hover {
  transform: scale(1.05);
  background: rgba(0,0,0,0.6);
}

.tile img {
  width: 48px;
  height: 48px;
}

.tile span {
  display: block;
  font-size: 12px;
  margin-top: 8px;
  word-break: break-word;
}

.delete {
  position: absolute;
  top: 6px;
  right: 8px;
  color: #ff5252;
  font-weight: bold;
  cursor: pointer;
}

.footer {
  padding-bottom: 30px;
  opacity: 0.85;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}
</style>
</head>

<body>
<div class="overlay">

<h1>Beginnpage</h1>

<!-- Suche -->
<div class="box">
  <form onsubmit="searchGoogle(); return false;">
    <input id="search" placeholder="Bei Google suchen">
    <button>Suchen</button>
  </form>
</div>

<!-- Links -->
<div class="box">
  <input id="urlInput" placeholder="https://example.de">
  <input type="file" id="iconInput" accept="image/*">
  <button onclick="addUrl()">Seite hinzufügen</button>
  <div class="grid" id="grid"></div>
</div>

<!-- Hintergrund -->
<div class="box footer">
  <h3>Hintergrund</h3>
  <input type="file" accept="image/*" onchange="setBackground(event)">
  <button onclick="resetBackground()">Hintergrund zurücksetzen</button>
</div>

</div>

<script>
let draggedIndex = null;
const grid = document.getElementById("grid");

function loadUrls() {
  const data = JSON.parse(localStorage.getItem("pages") || "[]");
  grid.innerHTML = "";

  data.forEach((item, index) => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.draggable = true;

    tile.ondragstart = () => draggedIndex = index;
    tile.ondragover = e => e.preventDefault();
    tile.ondrop = () => swapItems(index);

    tile.onclick = () => window.open(item.url, "_blank");

    const img = document.createElement("img");
    img.src = item.icon || 
      "https://www.google.com/s2/favicons?domain=" + item.url;

    const label = document.createElement("span");
    label.textContent = new URL(item.url).hostname;

    const del = document.createElement("div");
    del.textContent = "✕";
    del.className = "delete";
    del.onclick = e => {
      e.stopPropagation();
      deleteUrl(index);
    };

    tile.appendChild(del);
    tile.appendChild(img);
    tile.appendChild(label);
    grid.appendChild(tile);
  });
}

function addUrl() {
  const url = document.getElementById("urlInput").value.trim();
  const iconFile = document.getElementById("iconInput").files[0];
  if (!url.startsWith("http")) return;

  const reader = new FileReader();
  reader.onload = () => {
    const pages = JSON.parse(localStorage.getItem("pages") || "[]");
    pages.push({ url, icon: iconFile ? reader.result : null });
    localStorage.setItem("pages", JSON.stringify(pages));
    document.getElementById("urlInput").value = "";
    document.getElementById("iconInput").value = "";
    loadUrls();
  };

  if (iconFile) reader.readAsDataURL(iconFile);
  else reader.onload();
}

function deleteUrl(index) {
  const pages = JSON.parse(localStorage.getItem("pages") || "[]");
  pages.splice(index, 1);
  localStorage.setItem("pages", JSON.stringify(pages));
  loadUrls();
}

function swapItems(targetIndex) {
  const pages = JSON.parse(localStorage.getItem("pages"));
  [pages[draggedIndex], pages[targetIndex]] =
  [pages[targetIndex], pages[draggedIndex]];
  localStorage.setItem("pages", JSON.stringify(pages));
  loadUrls();
}

function searchGoogle() {
  const q = document.getElementById("search").value.trim();
  if (q) location.href =
    "https://www.google.com/search?q=" + encodeURIComponent(q);
}

function setBackground(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    document.body.style.backgroundImage = `url(${reader.result})`;
    localStorage.setItem("bg", reader.result);
  };
  reader.readAsDataURL(file);
}

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;

loadUrls();
</script>

</body>
</html>
