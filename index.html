<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.65);
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin: 0 0 20px;
}

.box {
  max-width: 500px;
  margin: 15px auto;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 10px;
  box-sizing: border-box;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  margin-top: 8px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 6px;
  background: #2196f3;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  background: rgba(0,0,0,0.4);
  margin-top: 6px;
  padding: 8px;
  border-radius: 6px;

  display: flex;
  align-items: center;
  gap: 8px;

  max-width: 100%;
  box-sizing: border-box;
}

li a {
  flex: 1;
  color: #90caf9;
  text-decoration: none;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.delete {
  background: #e53935;
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  flex-shrink: 0;
}

#suggestions div {
  padding: 8px;
  cursor: pointer;
}

#suggestions div:hover {
  background: #333;
}

.settings {
  max-width: 500px;
  margin: 20px auto 0;
  text-align: center;
}

.settings button {
  width: auto;
  font-size: 12px;
  background: #555;
}

.hidden-file {
  display: none;
}
</style>
</head>

<body>
<div class="overlay">

<h1>Beginpage</h1>

<!-- Suche -->
<div class="box" style="position:relative">
  <input
    id="search"
    placeholder="Mit deiner 1. Suche beginnen"
    autocomplete="off"
    oninput="loadSuggestions()"
    onkeydown="handleKey(event)"
  >
  <button onclick="searchGoogle()">Suchen</button>
  <div id="suggestions"></div>
</div>

<!-- Suchverlauf -->
<div class="box" id="historyBox" style="display:none">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <strong>Suchverlauf</strong>
    <button onclick="clearHistory()" style="width:auto;background:#555">Löschen</button>
  </div>
  <div id="historyList"></div>
</div>

<!-- Eigene Seiten -->
<div class="box">
  <h3>Eigene Seiten</h3>
  <input id="urlInput" placeholder="https://example.de">
  <button onclick="addUrl()">Hinzufügen</button>
  <ul id="urlList"></ul>
</div>

<!-- Hintergrund -->
<div class="settings">
  <input
    type="file"
    id="bgInput"
    class="hidden-file"
    accept="image/*"
    onchange="setBackground(event)"
  >
  <button onclick="bgInput.click()">Hintergrund ändern</button>
  <button onclick="resetBackground()">Zurücksetzen</button>
</div>

</div>

<script>
/* ---------- SUCHE ---------- */
let currentSuggestions = [];
let selectedIndex = -1;

function getHistory() {
  return JSON.parse(localStorage.getItem("searchHistory") || "[]");
}

function saveToHistory(q) {
  let h = getHistory().filter(x => x !== q);
  h.unshift(q);
  localStorage.setItem("searchHistory", JSON.stringify(h.slice(0,20)));
}

function openSearch(q) {
  saveToHistory(q);
  window.open(
    "https://www.google.com/search?q=" + encodeURIComponent(q),
    "_blank"
  );
  suggestions.innerHTML = "";
  renderHistory();
}

function searchGoogle() {
  const q = search.value.trim();
  if (q) openSearch(q);
}

function loadSuggestions() {
  const q = search.value.trim().toLowerCase();
  suggestions.innerHTML = "";
  currentSuggestions = [];
  selectedIndex = -1;
  if (!q) return;

  getHistory()
    .filter(x => x.toLowerCase().includes(q))
    .slice(0,4)
    .forEach(addSuggestion);

  fetch("https://duckduckgo.com/ac/?q=" + encodeURIComponent(q))
    .then(r => r.json())
    .then(data => data.forEach(d => addSuggestion(d.phrase)));
}

function addSuggestion(text) {
  if (currentSuggestions.includes(text) || currentSuggestions.length >= 8) return;
  currentSuggestions.push(text);
  const d = document.createElement("div");
  d.textContent = text;
  d.onclick = () => openSearch(text);
  suggestions.appendChild(d);
}

function handleKey(e) {
  const items = suggestions.children;
  if (e.key === "ArrowDown") selectedIndex++;
  if (e.key === "ArrowUp") selectedIndex--;
  if (e.key === "Enter") {
    e.preventDefault();
    const q =
      selectedIndex >= 0
        ? currentSuggestions[selectedIndex]
        : search.value.trim();
    if (q) openSearch(q);
  }
  selectedIndex = Math.max(0, Math.min(selectedIndex, items.length - 1));
}

/* ---------- VERLAUF ---------- */
function renderHistory() {
  const h = getHistory();
  historyBox.style.display = h.length ? "block" : "none";
  historyList.innerHTML = "";
  h.slice(0,10).forEach(x => {
    const d = document.createElement("div");
    d.textContent = x;
    d.style.cursor = "pointer";
    d.onclick = () => openSearch(x);
    historyList.appendChild(d);
  });
}

function clearHistory() {
  localStorage.removeItem("searchHistory");
  renderHistory();
}

/* ---------- EIGENE SEITEN ---------- */
function loadUrls() {
  urlList.innerHTML = "";
  JSON.parse(localStorage.getItem("urls") || "[]").forEach((u,i)=>{
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = u;
    a.target = "_blank";
    a.textContent = u;

    const b = document.createElement("button");
    b.textContent = "X";
    b.className = "delete";
    b.onclick = () => deleteUrl(i);

    li.appendChild(a);
    li.appendChild(b);
    urlList.appendChild(li);
  });
}

function addUrl() {
  const u = urlInput.value.trim();
  if (!u) return;
  const a = JSON.parse(localStorage.getItem("urls") || "[]");
  a.push(u);
  localStorage.setItem("urls", JSON.stringify(a));
  urlInput.value = "";
  loadUrls();
}

function deleteUrl(i) {
  const a = JSON.parse(localStorage.getItem("urls") || "[]");
  a.splice(i,1);
  localStorage.setItem("urls", JSON.stringify(a));
  loadUrls();
}

/* ---------- HINTERGRUND ---------- */
function setBackground(e) {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("bg", r.result);
  };
  r.readAsDataURL(f);
}

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

/* ---------- INIT ---------- */
loadUrls();
renderHistory();
const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;
</script>

</body>
</html>
