<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  color: white;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  overflow-y: auto;
  padding: 20px;
}

/* Hamburger */
.hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;
  cursor: pointer;
  z-index: 1002;
}

/* Backdrop */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 1000;
}

.backdrop.show {
  display: block;
}

/* Men√º */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: rgba(0,0,0,0.9);
  padding: 70px 20px;
  transform: translateX(-100%);
  transition: transform 0.25s ease;
  z-index: 1001;
}

.menu.open {
  transform: translateX(0);
}

.menu button {
  width: 100%;
  margin-bottom: 15px;
  background: #1e88e5;
  border-radius: 10px;
  padding: 12px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu span.icon {
  font-size: 18px;
}

/* Content */
h1 {
  text-align: center;
  font-size: 42px;
  margin: 20px 0 30px 0;
}

.box {
  max-width: 800px;
  margin: 0 auto 25px auto;
  background: rgba(255,255,255,0.12);
  padding: 15px;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button {
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

.hidden-file { display: none; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.tile {
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  position: relative;
}

.tile img {
  width: 46px;
  height: 46px;
}

.tile span {
  display: block;
  font-size: 12px;
  margin-top: 8px;
}

.delete {
  position: absolute;
  top: 6px;
  right: 8px;
  color: #ff5252;
  font-weight: bold;
  cursor: pointer;
}

.settings {
  max-width: 800px;
  margin: 30px auto 20px auto;
  font-size: 13px;
  opacity: 0.8;
}

.history-item {
  padding: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="hamburger" onclick="openMenu()">‚ò∞</div>
<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="menu" id="menu">
  <button onclick="showPage('home')">
    <span class="icon">üè†</span> Startseite
  </button>
  <button onclick="showPage('history')">
    <span class="icon">üïò</span> Verlauf
  </button>
</div>

<div class="overlay">

<h1>Beginpage</h1>

<!-- STARTSEITE -->
<div id="home">

  <div class="box">
    <form onsubmit="searchGoogle(); return false;">
      <input id="search" placeholder="Mit deiner 1. Suche beginnen" autofocus>
      <button>Suchen</button>
    </form>
  </div>

  <div class="box">
    <input id="urlInput" placeholder="https://example.de">
    <input type="file" id="iconInput" class="hidden-file" accept="image/*">
    <button onclick="iconInput.click()">Icon ausw√§hlen </button>
    <button onclick="addUrl()">Seite hinzuf√ºgen</button>
    <div class="grid" id="grid"></div>
  </div>

  <div class="settings">
    <div>Hintergrund</div>
    <input type="file" id="bgInput" class="hidden-file" accept="image/*">
    <button onclick="bgInput.click()">Hintergrund √§ndern</button>
    <button onclick="resetBackground()">Zur√ºcksetzen</button>
  </div>

</div>

<!-- VERLAUF -->
<div id="history" style="display:none">
  <div class="box">
    <h3>Suchverlauf</h3>
    <div id="historyList"></div>
    <button onclick="clearHistory()">Verlauf l√∂schen</button>
  </div>
</div>

</div>

<script>
const menu = document.getElementById("menu");
const backdrop = document.getElementById("backdrop");
const grid = document.getElementById("grid");
const historyList = document.getElementById("historyList");

function openMenu() {
  menu.classList.add("open");
  backdrop.classList.add("show");
}

function closeMenu() {
  menu.classList.remove("open");
  backdrop.classList.remove("show");
}

function showPage(page) {
  home.style.display = page === "home" ? "block" : "none";
  history.style.display = page === "history" ? "block" : "none";
  closeMenu();
  if (page === "history") loadHistory();
}

function searchGoogle() {
  const q = search.value.trim();
  if (!q) return;

  const h = JSON.parse(localStorage.getItem("history") || "[]");
  h.unshift({ q, t: new Date().toLocaleString() });
  localStorage.setItem("history", JSON.stringify(h));

  window.open(
    "https://www.google.com/search?q=" + encodeURIComponent(q),
    "_blank"
  );
  search.value = "";
}

function loadHistory() {
  const h = JSON.parse(localStorage.getItem("history") || "[]");
  historyList.innerHTML = "";
  h.forEach(i => {
    const d = document.createElement("div");
    d.className = "history-item";
    d.textContent = i.q + " ‚Äì " + i.t;
    d.onclick = () =>
      window.open("https://www.google.com/search?q=" + encodeURIComponent(i.q), "_blank");
    historyList.appendChild(d);
  });
}

function clearHistory() {
  localStorage.removeItem("history");
  loadHistory();
}

/* Seiten */
function loadUrls() {
  const pages = JSON.parse(localStorage.getItem("pages") || "[]");
  grid.innerHTML = "";
  pages.forEach((p, i) => {
    const t = document.createElement("div");
    t.className = "tile";
    t.onclick = () => window.open(p.url, "_blank");

    const img = document.createElement("img");
    img.src = p.icon || "https://www.google.com/s2/favicons?domain=" + p.url;

    const s = document.createElement("span");
    s.textContent = new URL(p.url).hostname;

    const d = document.createElement("div");
    d.className = "delete";
    d.textContent = "‚úï";
    d.onclick = e => {
      e.stopPropagation();
      pages.splice(i,1);
      localStorage.setItem("pages", JSON.stringify(pages));
      loadUrls();
    };

    t.append(d,img,s);
    grid.appendChild(t);
  });
}

function addUrl() {
  const url = urlInput.value.trim();
  if (!url.startsWith("http")) return;

  const r = new FileReader();
  r.onload = () => {
    const pages = JSON.parse(localStorage.getItem("pages") || "[]");
    pages.push({ url, icon: iconInput.files[0] ? r.result : null });
    localStorage.setItem("pages", JSON.stringify(pages));
    urlInput.value = "";
    iconInput.value = "";
    loadUrls();
  };
  iconInput.files[0] ? r.readAsDataURL(iconInput.files[0]) : r.onload();
}

/* Hintergrund */
bgInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("bg", r.result);
  };
  r.readAsDataURL(e.target.files[0]);
};

function resetBackground() {
  localStorage.removeItem("bg");
  document.body.style.backgroundImage = "";
}

const bg = localStorage.getItem("bg");
if (bg) document.body.style.backgroundImage = `url(${bg})`;

loadUrls();
</script>

</body>
</html>
