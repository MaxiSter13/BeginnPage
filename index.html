<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100%;
  background:#111;
  font-family:Arial,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

.overlay{
  min-height:100vh;
  padding:80px 20px 20px;
  background:rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0 0 30px;
}

.hidden{display:none}

.box{
  background:rgba(40,40,40,.9);
  border-radius:10px;
  padding:15px;
  max-width:600px;
  margin:0 auto 20px;
}

input,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  margin-top:8px;
  font-size:14px;
}

button{
  background:#2196f3;
  color:white;
  cursor:pointer;
}

ul{list-style:none;padding:0;margin:0}

li{
  background:#222;
  padding:8px;
  border-radius:6px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

a{color:#90caf9;text-decoration:none;word-break:break-all}

.delete{
  background:#e53935;
  color:white;
  border:none;
  border-radius:4px;
  padding:4px 8px;
}

/* Men√º */
.hamburger{
  position:fixed;
  top:15px;
  right:15px;
  width:30px;
  height:22px;
  cursor:pointer;
  z-index:1002;
}

.hamburger span{
  position:absolute;
  width:100%;
  height:3px;
  background:white;
  transition:.25s;
}

.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}

.hamburger.open span:nth-child(1){
  transform:rotate(45deg);
  top:9px;
}
.hamburger.open span:nth-child(2){opacity:0}
.hamburger.open span:nth-child(3){
  transform:rotate(-45deg);
  top:9px;
}

.menu{
  position:fixed;
  top:0;
  right:0;
  width:220px;
  height:100%;
  background:#1e1e1e;
  padding:70px 20px;
  transform:translateX(100%);
  transition:.25s;
  z-index:1001;
}

.menu.open{transform:translateX(0)}

.menu button{
  background:none;
  color:white;
  text-align:left;
}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.backdrop.show{display:block}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<div class="menu" id="menu">
  <button onclick="showPage('home')">Startseite</button>
  <button onclick="showPage('history')">Verlauf</button>
</div>
<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="overlay">
<h1 id="title">Beginpage</h1>

<!-- STARTSEITE -->
<div id="home">
  <div class="box">
    <input id="search" placeholder="Mit deiner 1. Suche beginnen"
      onkeydown="if(event.key==='Enter')doSearch()">
  </div>
</div>

<!-- VERLAUF -->
<div id="history" class="hidden">
  <div class="box" id="historyList"></div>
</div>
</div>

<script>
const menu=document.getElementById("menu");
const backdrop=document.getElementById("backdrop");
const hamburger=document.querySelector(".hamburger");
const home=document.getElementById("home");
const history=document.getElementById("history");
const title=document.getElementById("title");

function toggleMenu(){
  const o=menu.classList.toggle("open");
  backdrop.classList.toggle("show",o);
  hamburger.classList.toggle("open",o);
}

function closeMenu(){
  menu.classList.remove("open");
  backdrop.classList.remove("show");
  hamburger.classList.remove("open");
}

function showPage(p){
  home.classList.toggle("hidden",p!=="home");
  history.classList.toggle("hidden",p!=="history");
  title.textContent=p==="history"?"Verlauf":"Beginpage";
  closeMenu();
  if(p==="history") loadHistory();
}

function doSearch(){
  const q=document.getElementById("search").value.trim();
  if(!q)return;
  const date=new Date().toLocaleDateString();
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.push({q,date});
  localStorage.setItem("history",JSON.stringify(h));
  window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
}

function loadHistory(){
  const box=document.getElementById("historyList");
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  if(!h.length){box.innerHTML="Noch kein Verlauf.";return}

  const groups={};
  h.forEach((e,i)=>{
    groups[e.date]=groups[e.date]||[];
    groups[e.date].push({...e,i});
  });

  box.innerHTML="";
  Object.keys(groups).reverse().forEach(d=>{
    box.innerHTML+=`<h3>${d}</h3>`;
    groups[d].forEach(e=>{
      box.innerHTML+=`
        <li>
          ${e.q}
          <button class="delete" onclick="deleteHistory(${e.i})">X</button>
        </li>`;
    });
  });
}

function deleteHistory(i){
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.splice(i,1);
  localStorage.setItem("history",JSON.stringify(h));
  loadHistory();
}
</script>

</body>
</html>
