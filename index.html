<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Beginpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
}
body{
  font-family:Arial,sans-serif;
  background:#000;
  background-size:cover;
  background-position:center;
  color:#fff;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  overflow-y:auto;
  padding:20px;
}

/* Hamburger RECHTS */
.hamburger{
  position:fixed;
  top:15px;
  right:15px;
  width:30px;
  height:22px;
  cursor:pointer;
  z-index:1002;
}
.hamburger span{
  position:absolute;
  width:100%;
  height:3px;
  background:#fff;
  left:0;
  transition:.25s;
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:9px}
.hamburger span:nth-child(3){top:18px}
.hamburger.open span:nth-child(1){top:9px;transform:rotate(45deg)}
.hamburger.open span:nth-child(2){opacity:0}
.hamburger.open span:nth-child(3){top:9px;transform:rotate(-45deg)}

/* Backdrop */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:1000;
}
.backdrop.show{display:block}

/* Men√º RECHTS */
.menu{
  position:fixed;
  top:0;
  right:0;
  width:240px;
  height:100%;
  background:rgba(30,30,30,.95);
  padding:70px 20px;
  transform:translateX(100%);
  transition:.25s;
  z-index:1001;
}
.menu.open{transform:translateX(0)}
.menu button{
  width:100%;
  margin-bottom:15px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:#fff;
  cursor:pointer;
}

/* Content */
h1{
  text-align:center;
  font-size:40px;
  margin:20px 0 30px;
}
.box{
  max-width:800px;
  margin:0 auto 25px;
  background:rgba(60,60,60,.85);
  padding:15px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:16px;
}
button{background:#1e88e5;color:#fff;cursor:pointer}
.hidden{display:none}

/* Eigene Seiten */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
  gap:15px;
  margin-top:15px;
}
.tile{
  background:rgba(40,40,40,.9);
  padding:12px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  position:relative;
}
.tile img{width:48px;height:48px}
.tile span{display:block;font-size:12px;margin-top:8px}
.delete{
  position:absolute;
  top:5px;
  right:8px;
  color:#ff5252;
  font-weight:bold;
}

/* Verlauf */
.history-item{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.2);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<div class="menu" id="menu">
  <button onclick="showPage('home')">üè† Startseite</button>
  <button onclick="showPage('history')">üïò Verlauf</button>
</div>

<div class="overlay">

<h1>Beginpage</h1>

<!-- START -->
<div id="home">
  <div class="box">
    <form onsubmit="searchGoogle();return false;">
      <input id="search" placeholder="Mit deiner 1. Suche beginnen" autofocus>
      <button>Suchen</button>
    </form>
  </div>

  <div class="box">
    <input id="urlInput" placeholder="https://example.de">
    <input type="file" id="iconInput" class="hidden" accept="image/*">
    <button onclick="iconInput.click()">Eigenes Icon </button>
    <button onclick="addPage()">Seite hinzuf√ºgen</button>
    <div class="grid" id="grid"></div>
  </div>

  <div class="box">
    <input type="file" id="bgInput" class="hidden" accept="image/*">
    <button onclick="bgInput.click()">Hintergrund √§ndern</button>
    <button onclick="resetBackground()">Zur√ºcksetzen</button>
  </div>
</div>

<!-- VERLAUF -->
<div id="history" class="hidden">
  <div class="box">
    <h3>Suchverlauf</h3>
    <div id="historyList"></div>
    <button onclick="clearHistory()">Verlauf l√∂schen</button>
  </div>
</div>

</div>

<script>
const menu=document.getElementById("menu");
const backdrop=document.getElementById("backdrop");
const hamburger=document.querySelector(".hamburger");
const grid=document.getElementById("grid");
const historyList=document.getElementById("historyList");

function toggleMenu(){
  const open=menu.classList.toggle("open");
  backdrop.classList.toggle("show",open);
  hamburger.classList.toggle("open",open);
}
function closeMenu(){
  menu.classList.remove("open");
  backdrop.classList.remove("show");
  hamburger.classList.remove("open");
}
function showPage(p){
  home.classList.toggle("hidden",p!=="home");
  history.classList.toggle("hidden",p!=="history");
  closeMenu();
  if(p==="history") loadHistory();
}

/* Suche */
function searchGoogle(){
  const q=search.value.trim();
  if(!q)return;
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  h.unshift(q);
  localStorage.setItem("history",JSON.stringify(h));
  window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
  search.value="";
}

/* Verlauf */
function loadHistory(){
  const h=JSON.parse(localStorage.getItem("history")||"[]");
  historyList.innerHTML="";
  h.forEach(q=>{
    const d=document.createElement("div");
    d.className="history-item";
    d.textContent=q;
    d.onclick=()=>window.open("https://www.google.com/search?q="+encodeURIComponent(q),"_blank");
    historyList.appendChild(d);
  });
}
function clearHistory(){
  localStorage.removeItem("history");
  loadHistory();
}

/* Eigene Seiten MIT optionalem Icon */
function loadPages(){
  const p=JSON.parse(localStorage.getItem("pages")||"[]");
  grid.innerHTML="";
  p.forEach((e,i)=>{
    const t=document.createElement("div");
    t.className="tile";
    t.onclick=()=>window.open(e.url,"_blank");

    const img=document.createElement("img");
    img.src=e.icon || `https://www.google.com/s2/favicons?domain=${e.url}`;

    const s=document.createElement("span");
    s.textContent=new URL(e.url).hostname;

    const d=document.createElement("div");
    d.className="delete";
    d.textContent="‚úï";
    d.onclick=ev=>{
      ev.stopPropagation();
      removePage(i);
    };

    t.append(img,s,d);
    grid.appendChild(t);
  });
}

function addPage(){
  const url=urlInput.value.trim();
  if(!url.startsWith("http"))return;

  const pages=JSON.parse(localStorage.getItem("pages")||"[]");

  if(iconInput.files[0]){
    const r=new FileReader();
    r.onload=()=>{
      pages.push({url,icon:r.result});
      localStorage.setItem("pages",JSON.stringify(pages));
      loadPages();
    };
    r.readAsDataURL(iconInput.files[0]);
  }else{
    pages.push({url,icon:null});
    localStorage.setItem("pages",JSON.stringify(pages));
    loadPages();
  }

  urlInput.value="";
  iconInput.value="";
}

function removePage(i){
  const p=JSON.parse(localStorage.getItem("pages")||"[]");
  p.splice(i,1);
  localStorage.setItem("pages",JSON.stringify(p));
  loadPages();
}

/* Hintergrund */
bgInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{
    document.body.style.backgroundImage=`url(${r.result})`;
    localStorage.setItem("bg",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
};
function resetBackground(){
  localStorage.removeItem("bg");
  document.body.style.backgroundImage="";
}
if(localStorage.getItem("bg"))
  document.body.style.backgroundImage=`url(${localStorage.getItem("bg")})`;

loadPages();
</script>

</body>
</html>
